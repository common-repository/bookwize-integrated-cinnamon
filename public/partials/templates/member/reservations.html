<section class="bookwize-membership-container" data-bind="with: membership">
    <div data-bind="if: isAuthenticated">

        <div class="grid">
            <div class="grid__item three-twelfths">

                <div class="bookwize-submenu">
                   
                    <div class="bookwize-navbar-submenu">

                        <div class="bookwize-nav nav-benefits" data-bind="click: function(){$parent.setStep('benefits')}">
                            <span data-bind="translate: 'benefits'"></span><i class="material-icons">&#xE315;</i>
                        </div>
                        <div class="bookwize-nav nav-account" data-bind="click: function(){$parent.setStep('account')}">
                            <span data-bind="translate: 'account'"></span><i class="material-icons">&#xE315;</i>
                        </div>
                        <div class="bookwize-nav nav-reservations" data-bind="click: function(){$parent.setStep('reservations')}">
                            <span data-bind="translate: 'reservations'"></span><i class="material-icons">&#xE315;</i>
                        </div>
                        <div class="bookwize-nav nav-reservation" data-bind="click: logout, translate: 'logout'"></div>

                    </div>

                </div>
            </div>
            <div class="grid__item desk--eight-twelfths nine-twelfths push--desk--one-twelfth">
                <header class="main-title">

                    <span data-bind="translate: 'reservations'"></span>

                </header>
                <div class="bookwize-reservation-container">
                    <div class="reservation-header">
                        <div data-bind="translate:'reservationCode'"></div>
                        <div>
                            <span data-bind="translate:'arrival'"></span>
                            <span data-bind="translate:'departure'"></span>
                        </div>
                        <div data-bind="translate:'reservationStatus'"></div>
                        <div data-bind="translate:'cost'"></div>
                        <div data-bind="translate:'availableActions'"></div>

                    </div>
                    <div data-bind="foreach: customer().reservations">
                        <div class="reservation-body">
                            <!-- ko if:pmsCode -->
                            <div data-bind="text:pmsCode, click: $parent.showReservation" class="overview"></div>
                            <!-- /ko-->
                            <!-- ko if: !pmsCode -->
                            <div data-bind="text:code, click: $parent.showReservation" class="overview"></div>
                            <!-- /ko-->
                            <div>
                                <span data-bind="date:checkIn"></span> - 
                                <span data-bind="date:checkOut"></span>
                            </div>
                            <div data-bind="html: IBE.Utils.translate('reservationStatus.' + status()), css: status()"></div>
                            <!-- ko if: !pmsOwner -->
                            <div data-bind="money:totalCost()"></div>
                            <!-- /ko -->
                            <div>
                                <!-- ko if: IBE.Config.webCheckIn-->
                                <!-- ko if: webCheckInActive -->
                                <button class="bookwize-button bookwize-button-edit" data-bind="translate:'webCheckIn', click: $parent.showCheckin"></button>
                                <!-- /ko-->
                                <!-- /ko-->
                                <button class="bookwize-button bookwize-button-change" data-bind="translate:'view', click: $parent.showReservation"></button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>
