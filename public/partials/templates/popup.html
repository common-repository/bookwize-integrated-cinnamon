<div data-bind="if: popup().data() !== false">

    <div class="modal-dialog" data-bind="with: popup().data">
        <div class="modal-content">
            <section class="modal-body ">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">
                        close
                    </i></button>

                </div>
                <div role="tabpanel">

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane" id="popup-room-info" data-bind="css: {'active': $root.popup().activeMenu() == 'info'}">
                            <div data-bind="template: { name: 'template-popup-room-info' }"></div>
                        </div>

                    </div>
                </div>

            </section>
        </div>
    </div>

</div>

<script type="text/html" id="template-popup-room-info">

    <aside class="gallery">

        <div data-bind="foreach: info().photos, cycle: true"
             data-cycle-slides=".slide"
             data-cycle-speed="500"
             data-cycle-timeout="0"
             data-cycle-fx="fade"
             data-cycle-log="false"
             data-cycle-next=".popup .gallery .slide-next"
             data-cycle-prev=".popup .gallery .slide-prev">


            <!--ko if:(type.toLowerCase().indexOf('rooms') != -1)-->
            <div class="slide">
                <div class="image-holder">
                    <div data-bind="backgroundImage: url, backgroundImageOptions: {height:800, mode:'crop'}" class="image"></div>
                </div>
            </div>
            <!-- /ko -->

        </div>

        <div data-bind="if: info().photos.length == 0">
            <div class="slide">
                <div class="image-holder">
                    <div data-bind="backgroundImage: IBEConfig.roomBackgroundImage, backgroundImageOptions: {height:800, mode:'crop'}" class="image"></div>
                </div>
            </div>
        </div>

        <span data-bind="if: info().photos.length > 1">
            <span class="slide-prev">
                <i class="material-icons">
                    chevron_left
                </i>
            </span>

            <span class="slide-next">
                <i class="material-icons">
                    chevron_right
                </i>
            </span>
        </span>

    </aside>
</script>
